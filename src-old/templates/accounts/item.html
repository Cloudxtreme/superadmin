<div class="container">
    <div>
        <div class="page-header">
            <h1>New account</h1>
        </div>

        <ol class="breadcrumb">
            <li><a href="/#/">Home</a></li>
            <li><a href="/#/accounts">Accounts</a></li>
            <li class="active">Add</li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-heading text-right">
                <a class="btn btn-success btn-sm" href="/#/accounts" role="button"><span class="glyphicon glyphicon-plus-sign"></span> &nbsp;List accounts</a>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textareaDescription" class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" name="description" id="textareaDescription" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDate" class="col-sm-2 control-label">Date:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="date" id="inputDate" placeholder="Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="done" value="1"> Account status
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" name="submit" class="btn btn-primary btn-sm">Add entry</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
            </div>
        </div>
    </div>
</div>
