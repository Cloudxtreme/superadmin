<table class="table table-hover">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th>Name</th>
        <th>Plan</th>
        <th>Last refresh</th>
        <th>N&deg; Users</th>
        <th class="text-center">Status</th>
        <th class="text-center">Operations</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(items, function(item) { %>
    <tr>
        <td class="text-center"><%- item.id %></td>
        <td><%- item.name %></td>
        <td><%- item.plan.objectType %></td>
        <td><%- item.objectType %></td>
        <td><%- item.firstTime %></td>
        <td></td>
        <td class="text-center">
            <div class="btn-group btn-group-xs">
                <a class="btn btn-info btn-xs" href="/#/account/edit/26" role="button"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                <a class="btn btn-danger btn-xs btn-delete" href="/#/account/delete/26" role="button" onclick="return confirm('Are you sure you want to delete this entry?')"><span class="glyphicon glyphicon-remove"></span> Delete</a>
            </div>
        </td>
    </tr>
    <% }); %>
    </tbody>
</table>
