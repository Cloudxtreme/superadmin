<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{description}}">
		
		<title>{{title}} - Oauth2 Dark login</title>
		
		<link rel="icon" href="favicon.ico">
		{{#files.stylesheets}}
		<link href="{{{src}}}" rel="stylesheet">
		{{/files.stylesheets}}
		
		<!-- Bootstrap CSS -->
		<link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		
	</head>
	
	<body class="cover">
	
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
				
					<h3 class="form-signin-heading">Here you go</h3>
				
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
		
			function extractToken(hash)
			{   
				var match = hash.match(/access_token=(\w+)/);
				return !!match && match[1];
			}
			
			
			window.parent.postMessage(extractToken(window.location.href), window.location.origin);
		
		</script>
	
	</body>
</html>
